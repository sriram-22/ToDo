<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <h1>TaskMaster Pro</h1>
        <div class="task-filter">
            <button id="pendingTasks" class="active">Pending</button>
            <button id="completedTasks">Completed</button>
        </div>
    </header>

    <main class="task-container" role="main">
        <div id="taskList" class="task-list"></div>
    </main>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Task</h2>
        <form id="taskForm">
            <input type="hidden" id="taskId">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Red">Red</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user">User</label>
                <select id="user" required>
                    <option value="1">User 1</option>
                    <option value="2">User 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save</button>
                <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                <button type="button" id="deleteBtn" class="btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>

<div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<button id="addTaskBtn" class="floating-action-button">+</button>

<!--<script src="/js/script.js"></script>-->
</body>
</html>
